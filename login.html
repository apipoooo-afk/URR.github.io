<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบเรียนออนไลน์ | โรงเรียนอุบลบุรีรักษ์การบริบาล</title>
  <style>
    body {
      margin:0;
      font-family: Arial, sans-serif;
      background:#f3f4f6;
    }
    header {
      background: linear-gradient(120deg,#ff6fb5,#0d6efd,#20c997);
      color:white;
      padding:12px 16px;
      box-shadow:0 2px 8px rgba(0,0,0,0.18);
    }
    .header-main {
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .header-main img {
      width:44px;
      height:44px;
      border-radius:50%;
      background:white;
      padding:4px;
      box-shadow:0 2px 6px rgba(0,0,0,0.25);
    }
    .header-main h1 {
      margin:0;
      font-size:20px;
    }
    .header-main p {
      margin:0;
      font-size:12px;
    }
    nav {
      margin-top:8px;
      display:flex;
      flex-wrap:wrap;
      gap:6px;
    }
    nav a {
      color:white;
      text-decoration:none;
      background:rgba(255,255,255,0.16);
      border-radius:999px;
      padding:4px 10px;
      font-size:12px;
      border:1px solid rgba(255,255,255,0.3);
    }
    nav a:hover {
      background:white;
      color:#ff2f92;
    }

    main {
      max-width: 900px;
      margin:24px auto 40px;
      padding:0 12px;
    }

    .card {
      background:white;
      border-radius:16px;
      padding:16px 18px 20px;
      box-shadow:0 4px 14px rgba(15,23,42,0.08);
    }

    h2 {
      margin-top:0;
      font-size:20px;
      text-align:center;
    }
    .msg {
      font-size:13px;
      margin-bottom:10px;
    }
    .msg.error { color:#b91c1c; font-weight:bold; }
    .msg.info  { color:#4b5563; }
    .msg.success { color:#0f766e; font-weight:bold; }

    .user-info {
      padding:10px;
      border-radius:10px;
      background:#ecfdf5;
      border:1px solid #bbf7d0;
      font-size:12px;
      margin-bottom:12px;
    }

    .course-list {
      margin-top:10px;
      border-top:1px solid #e5e7eb;
      padding-top:10px;
    }
    table {
      width:100%;
      border-collapse:collapse;
      font-size:13px;
    }
    th, td {
      border:1px solid #e5e7eb;
      padding:6px 8px;
      text-align:left;
    }
    th {
      background:#f9fafb;
    }

    .btn-main {
      padding:8px 14px;
      border-radius:999px;
      border:none;
      background:#0d6efd;
      color:white;
      font-size:13px;
      cursor:pointer;
    }
    .btn-main:hover {
      background:#0b57d0;
    }

    footer {
      text-align:center;
      padding:10px;
      background:#111827;
      color:white;
      font-size:12px;
    }
  </style>
</head>
<body>
<header>
  <div class="header-main">
    <img src="https://www.urrschool.com/favicon.ico" alt="โลโก้">
    <div>
      <h1>ระบบเรียนออนไลน์</h1>
      <p>โรงเรียนอุบลบุรีรักษ์การบริบาล | URRSCHOOL ONLINE</p>
    </div>
  </div>
  <nav>
    <a href="index.html">หน้าแรก</a>
    <a href="courses.html">หลักสูตร</a>
    <a href="login.html">เข้าสู่ระบบ</a>
  </nav>
</header>

<main>
  <div class="card">
    <h2>วิชาเรียนออนไลน์ของคุณ</h2>
    <div id="msgBox" class="msg info">กำลังตรวจสอบสถานะการเข้าสู่ระบบ...</div>

    <div id="userBox" class="user-info" style="display:none;">
      <div><strong>ชื่อผู้ใช้:</strong> <span id="uName"></span></div>
      <div><strong>อีเมล:</strong> <span id="uEmail"></span></div>
      <div><strong>บทบาท:</strong> <span id="uRole"></span></div>
      <button id="btnLogout" class="btn-main" style="margin-top:8px;">ออกจากระบบ</button>
    </div>

    <div id="coursesArea" class="course-list" style="display:none;">
      <h3 style="margin-top:0;">รายวิชาที่เปิดให้เรียน</h3>
      <table>
        <thead>
          <tr>
            <th>รหัสวิชา</th>
            <th>ชื่อวิชา</th>
            <th>สถานะ</th>
          </tr>
        </thead>
        <tbody id="courseTableBody">
          <!-- จะใส่ตัวอย่าง / หรือโหลดจาก Firestore ก็ได้ -->
        </tbody>
      </table>
    </div>
  </div>
</main>

<footer>
  © 2025 URRSCHOOL | ระบบเรียนออนไลน์เชื่อมต่อ Firebase Auth
</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBhlCI3LfdCnOJzrTbK59nxL-77VyF9Mm0",
    authDomain: "urrschool-system.firebaseapp.com",
    projectId: "urrschool-system",
    storageBucket: "urrschool-system.firebasestorage.app",
    messagingSenderId: "183740550258",
    appId: "1:183740550258:web:674b73d1843553574fc6eb",
    measurementId: "G-GHLCDECTDF"
  };

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const msgBox   = document.getElementById("msgBox");
  const userBox  = document.getElementById("userBox");
  const uName    = document.getElementById("uName");
  const uEmail   = document.getElementById("uEmail");
  const uRole    = document.getElementById("uRole");
  const btnLogout= document.getElementById("btnLogout");
  const coursesArea   = document.getElementById("coursesArea");
  const tbodyCourses  = document.getElementById("courseTableBody");

  function setMsg(text, type="info") {
    msgBox.textContent = text;
    msgBox.className = "msg " + type;
  }

  async function loadMemberProfile(uid) {
    const snap = await getDoc(doc(db, "members", uid));
    if (!snap.exists()) return null;
    return snap.data();
  }

  function renderCourseList() {
    // ตัวอย่างแบบ fix ไว้ก่อน
    const sampleCourses = [
      { code:"OL-101", name:"การดูแลผู้ป่วยพื้นฐาน", status:"เปิดเรียน" },
      { code:"OL-201", name:"การดูแลผู้สูงอายุ", status:"เปิดเรียน" },
      { code:"OL-301", name:"การดูแลเด็กเล็ก", status:"เปิดเรียน" }
    ];
    tbodyCourses.innerHTML = "";
    sampleCourses.forEach(c => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${c.code}</td>
        <td>${c.name}</td>
        <td>${c.status}</td>
      `;
      tbodyCourses.appendChild(tr);
    });
  }

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      // ยังไม่ล็อกอิน
      userBox.style.display = "none";
      coursesArea.style.display = "none";
      setMsg("ยังไม่ได้เข้าสู่ระบบ กรุณาเข้าสู่ระบบก่อนใช้งานระบบเรียนออนไลน์", "error");
      return;
    }

    try {
      setMsg("พบผู้ใช้ที่ล็อกอินอยู่ กำลังโหลดข้อมูล...", "info");
      const profile = await loadMemberProfile(user.uid);

      if (!profile) {
        setMsg("เข้าสู่ระบบแล้ว แต่ไม่พบข้อมูลสมาชิกในฐานข้อมูล Firestore", "error");
        userBox.style.display = "none";
        coursesArea.style.display = "none";
        return;
      }

      if (profile.status !== "approved") {
        setMsg("บัญชีของคุณยังไม่ได้รับการอนุมัติ (สถานะ: " + (profile.status || "ไม่ทราบ") + ")", "error");
        userBox.style.display = "none";
        coursesArea.style.display = "none";
        return;
      }

      // แสดงข้อมูลผู้ใช้
      userBox.style.display = "block";
      coursesArea.style.display = "block";
      uName.textContent  = (profile.firstName || "") + " " + (profile.lastName || "");
      uEmail.textContent = profile.email || user.email || "";
      uRole.textContent  = profile.role || "user";

      setMsg("ยินดีต้อนรับสู่ระบบเรียนออนไลน์", "success");
      renderCourseList();
    } catch (e) {
      console.error(e);
      setMsg("เกิดข้อผิดพลาดในการโหลดข้อมูลผู้ใช้/รายวิชา", "error");
    }
  });

  if (btnLogout) {
    btnLogout.addEventListener("click", async () => {
      if (!confirm("ต้องการออกจากระบบหรือไม่?")) return;
      try {
        await signOut(auth);
      } catch (e) {
        console.warn("Error signOut:", e);
      }
      setMsg("ออกจากระบบเรียบร้อยแล้ว", "success");
      userBox.style.display = "none";
      coursesArea.style.display = "none";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 800);
    });
  }
</script>

</body>
</html>
